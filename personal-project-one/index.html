    <div id="filter">
        <p id="tasks-left"></p>
        <p id="all-tasks" onclick="filterAll()">All</p>
        <p id="active-tasks">Active</p>
        <p id="completed-tasks" onclick="filter()">Completed</p>
    </div>

    <div class="footer">
        <input type="text" id="myInput" placeholder="New task to add...">
        <span id="add-task" class="addBtn">+</span>
    </div>
