<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dinner Saver by Israel Silva</title>
</head>

<body>

    <header>
        <h1>Dinner Saver</h1>
    </header>

    <main>

        <div id="left">
            <div id="top">
                <p>Find recipes to cook tonight!</p>
                <p>What do you have in your pantry?</p>
            </div>
            <div id="inputs">
                <textarea onfocus="this.value=''" name="" id="ingredients-top"
                    placeholder="Add one ingredient per line"></textarea>
            </div>
            <div>
                <button id="search-top">Search</button>
            </div>

            <p id="recipes"></p>

            <div id="bottom">
                <p>You can also add your own recipes.</p>
            </div>
            <div>
                <input type="text" onfocus="this.value=''" id="recipe-name" placeholder="Recipe name">
                <textarea onfocus="this.value=''" id="ingredients-bottom"
                    placeholder="Add one ingredient per line"></textarea>
                <textarea onfocus="this.value=''" id="directions" placeholder="Directions"></textarea>
            </div>
            <div>
                <button id="search-bottom">Add</button>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; Israel Silva | 2020</p>
    </footer>

    <script src="scripts.js" type="module"></script>
</body>

</html>
