<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dinner Saver</title>
</head>
<body>

    <header>
        <h1>Dinner Saver</h1>
    </header>

    <main>

        <div id="top">
            <p>Find recipes to cook tonight!</p>
            <p>What do you have in your pantry?</p>
        </div>
        <div id="inputs">
            <textarea name="" id="ingredients-top" placeholder="Add one ingredient per line"></textarea>
        </div>
        <div>
            <button id="search-top">Search</button>
        </div>

        <div id="bottom">
            <p>You can also add your own recipes.</p>
        </div>
        <div>
            <textarea id="ingredients-bottom" placeholder="Add one ingredient per line"></textarea>
            <textarea id="directions" placeholder="Directions"></textarea>
        </div>
        <div>
            <button id="search-bottom">Add</button>
        </div>

    </main>
    
    <footer>
            <p>&copy; Israel Silva | 2020</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
