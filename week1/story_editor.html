<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Editor</title>
  <script>
    const loadStory = () => {
      var storyName = document.getElementById('story-title').value;
      var storyHTML = localStorage.getItem(storyName);
      document.getElementById('story-body').value = storyHTML;
    }
    const saveStory = () => {
      var storyName = document.getElementById('story-title').value;
      var storyHTML = document.getElementById('story-body').value;
      localStorage.setItem(storyName, storyHTML);
    }
    const displayStory = () => {
      var storyName = document.getElementById('story-title').value;
      var storyHTML = document.getElementById('story-body').value;
      document.getElementById('story-display').innerHTML = storyHTML;
    }
  </script>
  <link rel="stylesheet" href="../styles/week1.css">
</head>

<body>
  <h1>Story Editor</h1>
  <label for="">Story Name:</label>
  <input id="story-title"></input>
  <div>
    <section>
      <button onclick="loadStory()">Find/Edit</button>
      <button onclick="saveStory()">Save</button>
      <button onclick="displayStory()">Display</button>
    </section>
    <textarea id="story-body" placeholder="Write your story here."></textarea>
    <section id="story-display"></section>
  </div>
</body>

</html>
