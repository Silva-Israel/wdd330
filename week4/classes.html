        <h1>Classes & Forms</h1>
        <form>
            <div id="form">
                <label for="firstName">First name: </label>
                <input type="text" placeholder="Ex: John" name="firstName" id="first-name" class="inputs">
            </div>
            <div>
                <label for="lastName">Last name: </label>
                <input type="text" placeholder="Ex: Smith" id="last-name" class="inputs">
            </div>
            <div>
                <label for="birthDate">Birth date: </label>
                <input type="date" id="birth-date" class="inputs">
            </div>
            <div>
                <label for="phoneNumber">Phone number: </label>
                <input type="tel" placeholder="2084197793" id="phone-number" class="inputs">
                <!-- <input type="tel" pattern="[(][0-9]{3}[)] [0-9]{3}-[0-9]{4}" placeholder="(555) 555-5555" id="phone-number"> -->
            </div>
            <div id="buttons">
                <input type="submit" value="Add">
                <input type="reset" value="Reset">
            </div>
        </form>
        <div id="people">
            
        </div>
