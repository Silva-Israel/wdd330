<!DOCTYPE html>
<html lang="en">

<head>
    <title>Team Activity W4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <table id="board">
        <th>
            <tr>
                <td id="zero"></td>
                <td id="one"></td>
                <td id="two"></td>
            </tr>
        </th>
        <th>
            <tr>
                <td id="three"></td>
                <td id="four"></td>
                <td id="five"></td>
            </tr>
        </th>
        <th>
            <tr>
                <td id="six"></td>
                <td id="seven"></td>
                <td id="eight"></td>
            </tr>
        </th>
    </table>
    <br>
    <button id="reset">Reset</button>
    <br>
    <br>
    <div id="win"></div>

    <script src="tic-tac-toe.js"></script>
</body>

</html>
